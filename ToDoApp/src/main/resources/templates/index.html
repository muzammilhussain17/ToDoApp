<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="ToDocontainer container py-5">
    <h2 class="heading mb-4">
        <i class="bi bi-calendar-check icon-heading"></i> ToDo List
    </h2>

    <!-- Task Form -->
    <form class="d-flex mb-4 todo-form" th:action="@{/add}" method="post">
        <input type="text" name="title" placeholder="Enter your task" class="form-control me-2 shadow-sm" required>
        <button class="btn btn-add shadow-sm" type="submit">ADD <span>+</span></button>
    </form>

    <!-- No todos message -->
    <div th:if="${#lists.isEmpty(todos)}" class="text-center text-muted no-todos">
        <i class="bi bi-emoji-frown"></i> No tasks found.
    </div>

    <!-- Todo List -->
    <div class="todo_list">
        <div th:each="todo : ${todos}" class="todo-item d-flex justify-content-between align-items-center p-3 shadow-sm mb-3 rounded-3">
            <div class="d-flex align-items-center">
                <a href="#" th:href="@{'/toggle/' + ${todo.id}}">
                    <i class="bi icon-check"
                       th:classappend="${todo.completed} ? 'bi-check-circle-fill text-success' : 'bi-circle text-secondary'">
                    </i>
                </a>
                <span class="ms-3 fw-medium"
                      th:text="${todo.title}"
                      th:classappend="${todo.completed} ? 'completed' : ''">
                </span>
            </div>
            <a th:href="@{'/delete/' + ${todo.id}}" class="text-danger delete-btn">
                <i class="bi bi-trash3-fill"></i>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
